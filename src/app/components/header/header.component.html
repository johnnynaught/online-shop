<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md" style="background: linear-gradient(135deg, #f8f9fa, #e9ecef); box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="
        color: #1c1c1e; 
        font-weight: bold; 
        font-size: 1.6rem; 
        font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        text-shadow: none;
        transition: color 0.3s ease, transform 0.3s ease; 
        cursor: pointer;
      ">
        ONLINE SHOP
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a routerLink="/products" class="nav-link active" aria-current="page" href="#" style="color: #1c1c1e; transition: color 0.3s ease;">
              Products
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/orders" class="nav-link active" aria-current="page" href="#" style="color: #1c1c1e; transition: color 0.3s ease;">
              Orders
            </a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/cart" class="nav-link active" style="color: #1c1c1e; position: relative;">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge bg-danger" style="
                position: absolute;
                top: -5px;
                right: -10px;
                font-size: 0.75rem;
                border-radius: 50%;
              ">
                {{ cartItemCount$ | async }}
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
