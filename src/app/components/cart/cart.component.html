<div class="container mt-4" *ngIf="cartItems.length != 0">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Item Number</th>
        <th>Product Name</th>
        <th>Product Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.title }}</td>
        <td>
          <img
            [src]="item.image"
            alt="product"
            style="width: 50px; border-radius: 8px;"
          />
        </td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.quantity }}</td>
        <td>
          <button
            (click)="removeItem(item.productId)"
            class="btn btn-danger"
          >
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between align-items-center mt-3">
    <h4>Total: {{ totalAmount | currency }}</h4>
    <!-- Submit Order Button -->
    <button class="apple-button" (click)="submitOrder()">
      <span class="button-content">
        <i class="fas fa-shopping-cart"></i>
        <span class="button-text">Submit Order</span>
      </span>
    </button>
    
  </div>
</div>


<div *ngIf="cartItems.length == 0">
  <div class = "center">
      <img src = "assets/emptycart.jpg" 
      alt = "Empty Cart" class = "img-fluid">
      <h2>Your cart is empty</h2>
      <button class = "btn btn-primary" routerLink="/products">Continue Shopping</button>
  </div>
