<div class = "container mt-4" *ngIf="cartItems.length != 0">
    <table class = "table table-striped table-bordered">
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor= "let item of cartItems; let i = index">
                <td>{{i + 1}}</td>
                <td>{{item.title}}</td>
                <td><img [src]="item.image" alt="product" style="width: 25px; border-radius: 50%;"></td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
                <td>
                    <button (click) = "removeItem(item)" class = "btn btn-danger">
                        <i class = "fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class = "d-flex justify-content-between align-items-center">
        <strong>Total: {{totalAmount}}</strong>
    </div>
</div>

<div *ngIf="cartItems.length == 0">
    <div class = "center">
        <img src = "assets/emptycart.jpg" 
        alt = "Empty Cart" class = "img-fluid">
        <h2>Your cart is empty</h2>
        <button class = "btn btn-primary" routerLink="/products">Continue Shopping</button>
    </div>
