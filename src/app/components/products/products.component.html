<div class="container mt-5">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-5 g-4">
    <ng-container *ngFor="let item of products">
      <div class="col">
        <div class="card product-card">
          <img src="{{item.image}}" alt="{{item.title}}" class="product-image">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text"><strong>Price:</strong> ${{item.price}}</p>
            <p class="card-text"><em>{{item.category}}</em></p>
            <p class="card-text">{{item.description | slice: 0:100}}...</p>
            <button class="btn btn-primary mt-3" (click)="addToCart(item)">Add to Cart</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
